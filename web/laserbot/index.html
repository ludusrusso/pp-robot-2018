  <script type="text/javascript">
    // Check if user was previously logged in
    if (localStorage.getItem("user")!== null){
      currentUser = JSON.parse(localStorage.getItem("user"));
      if (confirm("You previously logged as \""+ currentUser.name + "\".\n"
        + "Do you want to restore your previous session?")) {
        // Yes: restore previous session
      location.href = "home.html";
    } else {
        // No: remove previous session
        localStorage.removeItem("user");
        delUser();
      }
    }

    //enable login at enter key press
    $(document).ready(function(){
      $("#username").on('keypress', function(event) {
        if (event.keyCode == 13) userLogin();
      })
    });

  </script>

<body class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a><b>LaserBot</b> Battle</a>
    </div><!-- /.login-logo -->

    <div class="login-box-body">
      <p class="login-box-msg">
        <i class="fa fa-user-plus"></i> Choose a username to start playing:
      </p>
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" id="username">
        <span class="input-group-btn">
          <button class="btn btn-info btn-flat" type="button" onclick="userLogin()">Start!</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.login-box-body -->
    <br/>
    <div style="text-align: center;">
      <a href="about.html"> About</a>
    </div>
  </div><!-- /.login-box -->

</body>
