<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Scalable content -->
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <!-- Website Icon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <!-- Bootstrap 3.3.2 -->
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
  <!-- FontAwesome 4.7.0 -->
  <link href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" />

    <!-- Theme style -->
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" type="text/css" />

  <title>ERROR | LaserBot Battle</title>

</head>
<body class="bg">
  <div class="wrapper">

    <div class="laserbot-logo">
        <a><b>LaserBot</b> Battle</a>
    </div><!-- about title -->

    <section class="content">
      <div class="col-md-6 column_error">

      {% block error %}{% endblock %}

      </div>
    </section>

  </div><!-- ./wrapper -->
</body>
</html>
